<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Dice Game</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <meta charset="UTF-8">
        
        <link rel="stylesheet" href="../css/style.css">

        <script src="https://kit.fontawesome.com/6e7b26ffc8.js" crossorigin="anonymous"></script>
        <script src="../js/DicePlayer.js" defer></script>
        <script src="../js/DiceGame.js" defer></script>
    </head>

    <body>
        <header></header>

        <main>
            <div id="diceGame" class="gameContainer">
                <div id="roundDisplay">Round:</div>

                <div class="subGameContainer">
                    <div id="player" class="playerContainer">
                        <h2>You</h2>

                        <div id="playerDice" class="diceContainer">
                            <div id="playerDice1"></div>
                            <div id="playerDice2"></div>
                        </div>

                        <div id="playerScore" class="scoreContainer">
                            <div id="playerScoreRound"></div>
                            <div id="playerScoreTotal"></div>
                        </div>

                        <div id="playerMemory" class="memoryContainer"></div>
                    </div>

                    <div id="cpu" class="playerContainer">
                        <h2>CPU</h2>

                        <div id="cpuDice" class="diceContainer">
                            <div id="cpuDice1"></div>
                            <div id="cpuDice2"></div>
                        </div>

                        <div id="cpuScore" class="scoreContainer">
                            <div id="cpuScoreRound"></div>
                            <div id="cpuScoreTotal"></div>
                        </div>

                        <div id="cpuMemory" class="memoryContainer"></div>
                    </div>
                </div>

                <div id="gameOverMask" class="mask hidden"></div>
                <div id="gameOver" class="popUp hidden">
                    <div id="gameOverText"></div>
                    <button class="closeButton" onclick="game.toggleGameOverPopUp()"><i class="fa-solid fa-xmark"></i></button>
                    <button id="restartAuto" onclick="game.resetAuto()">Play Again</button>
                </div>
                
                <div id="restartMask" class="mask hidden"></div>
                <div id="restartPopUp" class="popUp hidden">
                    <h2>Would you like to start a new game?</h2>

                    <div class="confirmationButtons">
                        <button id="restartManual" onclick="game.resetManual()">Yes</button>
                        <button onclick="game.toggleRestartPopUp()">No</button>
                    </div>
                    
                    <button class="closeButton" onclick="game.toggleRestartPopUp()"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>

            <div class="playButtons">
                <button id="roll" onclick="game.play()">Roll</button>
                <button id="restart" onclick="game.toggleRestartPopUp()" disabled>Restart</button>
            </div>
        </main>

        <footer></footer>
    </body>
</html>
